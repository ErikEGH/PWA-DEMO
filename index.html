<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zufallsgenerator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 35px;
            }
            #output {
                margin-top: 30px;
                font-size: 25px;
            }
            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px; /* Abstand unterhalb des gesamten Input-Bereichs hinzufügen */
            }
            label, input {
                margin-bottom: 30px;
            }
            button {
                font-size: 20px;
                padding: 15px 30px;
            }
        </style>
    </head>

    <body>
        <h1>Zufallsgenerator</h1>
        <div class="input-container">
            <label for="anzahl" style="font-size: 25px;">Bitberger-Anzahl:</label>
            <input type="number" style="font-size: 22px;" id="anzahl" min="1" max="100" value="10">
            <button onclick="generateRandomNumber()">Zufallsgenerator</button>
        </div>
        <div id="output"></div>

        <script>
            let usedNumbers = [];

            function generateRandomNumber() {
                const anzahlInput = document.getElementById('anzahl');
                const anzahl = parseInt(anzahlInput.value);

                if (isNaN(anzahl) || anzahl < 1) {
                    alert('Bitte geben Sie eine gültige Anzahl ein.');
                    return;
                }

                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = ''; // Clear previous output

                let randomNumber;
                do {
                    randomNumber = Math.floor(Math.random() * anzahl) + 1;
                } while (usedNumbers.includes(randomNumber));

                usedNumbers.push(randomNumber);

                const p = document.createElement('p');
                p.textContent = `Sitzplatz Nr. ${randomNumber}`;
                outputDiv.appendChild(p);
            }
        </script>
    </body>
</html>
