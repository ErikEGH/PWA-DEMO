<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zufallsgenerator</title>
        
        <!-- Manifest fÃ¼r die PWA -->
        <link rel="manifest" href="manifest.json">

        <!-- Apple-spezifische Meta-Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Zufallsgenerator">
        <link rel="apple-touch-icon" href="icon-192.png">

        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 35px;
            }
            #output {
                margin-top: 30px;
                font-size: 25px;
            }
            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 20px;
            }
            label, input {
                margin-bottom: 30px;
            }
            button {
                font-size: 20px;
                padding: 15px 30px;
            }
        </style>
    </head>

    <body>
        <h1 id="test">Zufallsgenerator</h1>
        <div class="input-container">
            <label for="anzahl" style="font-size: 25px;">Bitberger-Anzahl:</label>
            <input type="number" style="font-size: 22px;" id="anzahl" min="1" max="100" value="10">
            <button onclick="generateRandomNumber()">Zufallsgenerator</button>
        </div>
        <div id="output"></div>

        <script src="script.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker registriert'))
                    .catch(err => console.error('Service Worker Fehler:', err));
            }
        </script>
    </body>
</html>
</html>
