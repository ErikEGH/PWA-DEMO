<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

  <!-- Verknüpfung zur manifest.json-Datei -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="./style.css" />
  
  <title>Zufallsgenerator</title>
  
  <!-- Service Worker Registrierung -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then(registration => {
          console.log('Service Worker registriert:', registration);
        }).catch(error => {
          console.log('Service Worker Registrierung fehlgeschlagen:', error);
        });
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 35px; }
    #output { margin-top: 30px; font-size: 25px; }
    .input-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
    label, input { margin-bottom: 30px; }
    button { font-size: 20px; padding: 15px 30px; }

    /* Stil für das Bild */
    #app-logo {
      width: auto; /* Die Breite wird durch die Höhe bestimmt */
      height: 300px; /* Hier die Höhe des Bildes steuern */
    }
  </style>
</head>
<body>

  <h1>Zufallsgenerator</h1>
  
  <div class="input-container">
    <label for="anzahl" style="font-size: 25px;">Bitberger-Anzahl: </label>
    <input type="number" style="font-size: 22px;" id="anzahl" min="1" max="100" value="10">
    <button onclick="generateRandomNumber()">Zufallsgenerator</button>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>

  <!-- Bild einfügen -->
  <img id="app-logo" src="BitbergerLogo_Weiß-APP-02.png" alt="Bitberger Logo">

</body>
</html>

</html>
